<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Sign Up</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="basicStyle.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   </head>
   <style>
      .center {
      width: 55%;
      background-color: rgb(210, 209, 209);
      padding: 15px;
      border-radius: 15px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      }
   </style>
   <body>
      <div class="container">
         <div class="center">
            <h2>Sign Up</h2>
            <form action="signup.php" method="POST">
               <div class="row">
                  <div class="col p-3 ">
                     <label for="email">Email:</label>
                     <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                  </div>
               </div>
               <div class="row">
                  <div class="col p-3 ">
                     <label for="email">First name:</label>
                     <input type="text" class="form-control" id="fname" placeholder="First name" name="fname" required>
                  </div>
                  <div class="col p-3 ">
                     <label for="email">Last name:</label>
                     <input type="text" class="form-control" id="lname" placeholder="Last name" name="lname" required>
                  </div>
               </div>
               <div class="row">
                  <div class="col p-3 "><label for="pwd">Password:</label>
                     <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
                  </div>
                  <div class="col p-3 "><label for="pwd">Date of birth:</label>
                     <input type="date" class="form-control" id="dob" placeholder="Date of birth" name="dob" required>
                  </div>
               </div>
               <div class="row">
                  <div class="col p-3 ">
                     <label for="status">Status:</label>
                     <input type="radio" name="status" value="single" id="single" required>
                     <label for="single">Single</label>
                     <input type="radio" name="status" value="married" id="married" required>
                     <label for="married">Married</label>
                  </div>
               </div>
               <div class="row">
                  <div class="col p-3 ">
                     <label for="gender">Gender:</label>
                     <input type="radio" name="gender" value="male" id="male" >
                     <label for="male">Male</label>
                     <input type="radio" name="gender" value="female" id="female">
                     <label for="female">Female</label>
                  </div>
               </div>
               <center>
               <div class="row" >
                  <div class="col p-3 ">
                     <button type="submit" class="btn btn-primary">Sign up</button><br><br>
                     <center>
                        <p>Already have an account :  <a href="login.html">Login</a> </p>
                  </div>
               </div>
               </center>
            </form>
         </div>
      </div>
   </body>
</html>
